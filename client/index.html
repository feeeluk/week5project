<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./main.js" defer></script>

  <script type="module" src="./gallery.js" defer></script>
  <link rel="stylesheet" href="./form.css">

  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>
</head>

<body>
  <!--Title-->
  <header>
    <h1>Bookish</h1>
  </header>
  <!--Book Gallery and buttons to navigate-->
  <section class="BookGallery">
    <div class="bookList" id="bookList"></div>
    <button class="previousImg" id="previousImg">Previous</button>
    <button class="nextImg" id="nextImg">Next</button>
  </section>
  <!--form for people to add comments-->
  <section class="forms">
    
    <h2>Add Comments</h2>
    
    <form id="inputForm" action=""></form>

      <p>
        <label for="username" class="label">Username:</label>
        <input id="username" name="location" class="input" type="text" required>
      </p>

      <p>
        <label for="location" class="label">Location:</label>
        <input id="location" name="location" class="input" type="text" required>
      </p>

      <p>
        <label for="content" class="label">Content:</label>
        <textarea id="content" name="content" class="input textarea"></textarea>
      </p>

      <p>
        <label for="button" class="label"></label>
        <button id="button">Submit</button>
      </p>

  </section>

  <!--View Comments-->
  <h2>Comments</h2>
  <div id="comments"></div>
</body>

</html>
